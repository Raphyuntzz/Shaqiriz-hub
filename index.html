<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Hub</title>
    <style>
        :root {
            --bg-color: #0f1923;
            --card-bg: #1c252e;
            --accent-blue: #00a8ff;
            --accent-orange: #ff7f00;
            --text-main: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #0044aa, #aa4400);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        header h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; font-style: italic; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs { display: flex; justify-content: center; margin-bottom: 30px; }

        .tab-btn {
            background: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .tab-btn.active, .tab-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            display: none;
        }

        .grid.active { display: grid; }

        /* Actus */
        .news-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border-bottom: 4px solid var(--accent-blue);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .news-card:hover { transform: translateY(-5px); }

        .news-header {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
        }

        .news-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .news-date { color: var(--accent-orange); font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .news-title { font-size: 1.1rem; margin: 0 0 10px 0; color: white; }
        .news-link { 
            margin-top: auto; 
            color: white; 
            background: var(--accent-blue); 
            text-decoration: none; 
            padding: 8px; 
            text-align: center; 
            border-radius: 4px; 
            font-weight: bold;
        }

        /* Boutique */
        .shop-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
        }
        .shop-img-box img { max-width: 80%; }
        .shop-credits { background: #000; color: #fff; padding: 5px 10px; border-radius: 20px; display: inline-block; margin-top: 10px; }

        .loading, .error { grid-column: 1 / -1; text-align: center; padding: 20px; font-size: 1.2rem; }
        .error { color: #ff5555; border: 1px solid #ff5555; border-radius: 8px; background: rgba(255, 0, 0, 0.1); }

    </style>
</head>

    <div class="container">
        <div class="tabs">

        </div>

        <div id="news-grid" class="grid active">
            <div class="loading">üì° Connexion au serveur Steam...</div>
        </div>

        <div id="shop-grid" class="grid"></div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.grid').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName + '-grid').classList.add('active');
            event.target.classList.add('active');
        }

        // --- NOUVELLE METHODE ROBUSTE (XML PARSER) ---
        async function fetchNews() {
            const container = document.getElementById('news-grid');
            
            // On utilise 'allorigins' en mode RAW (brut) pour r√©cup√©rer le XML directement
            const steamRss = 'https://steamcommunity.com/games/252950/rss/';
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(steamRss)}`;

            try {
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error("Erreur r√©seau");
                
                const str = await response.text();
                
                // On transforme le texte re√ßu en v√©ritable XML manipulable
                const data = new window.DOMParser().parseFromString(str, "text/xml");
                const items = data.querySelectorAll("item");

                if (items.length === 0) throw new Error("Aucune news trouv√©e dans le flux");

                container.innerHTML = ''; // On vide le "Chargement..."

                // On boucle sur les 10 premiers √©l√©ments
                items.forEach((item, index) => {
                    if (index > 9) return;

                    const title = item.querySelector("title").textContent.replace("Rocket League¬Æ - ", "");
                    const link = item.querySelector("link").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString("fr-FR");
                    
                    // Ic√¥ne simple bas√©e sur le titre
                    let icon = '‚öΩ';
                    if(title.toLowerCase().includes('season')) icon = 'üèÜ';
                    if(title.toLowerCase().includes('patch') || title.toLowerCase().includes('update')) icon = 'üõ†Ô∏è';

                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="news-header">${icon}</div>
                        <div class="news-content">
                            <div class="news-date">${pubDate}</div>
                            <h3 class="news-title">${title}</h3>
                            <a href="${link}" target="_blank" class="news-link">Lire sur Steam</a>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Erreur News:", error);
                
                // --- PLAN DE SECOURS (Si tout plante, on affiche √ßa) ---
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Impossible de charger les actus</h3>
                        <p>Le flux Steam semble bloqu√©. Voici les liens officiels :</p>
                        <br>
                        <a href="https://www.rocketleague.com/fr/news" target="_blank" style="color:white; background:blue; padding:10px; border-radius:5px; text-decoration:none;">Voir le site officiel</a>
                    </div>
                `;
            }
        }
