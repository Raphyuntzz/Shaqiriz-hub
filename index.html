<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Hub - Actus & Boutique</title>
    <style>
        :root {
            --bg-color: #0f1923;
            --card-bg: #1c252e;
            --accent-blue: #00a8ff;
            --accent-orange: #ff7f00;
            --text-main: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #0044aa, #aa4400);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        header h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; font-style: italic; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation des onglets */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .tab-btn.active, .tab-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }

        /* Section Grille */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            display: none; /* Cach√© par d√©faut */
        }

        .grid.active { display: grid; }

        /* Carte Actu */
        .news-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            border-bottom: 4px solid var(--accent-blue);
            display: flex;
            flex-direction: column;
        }
        .news-card:hover { transform: translateY(-5px); }
        
        .news-img-placeholder {
            height: 140px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .news-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .news-date { color: var(--accent-orange); font-size: 0.8rem; margin-bottom: 5px; font-weight: bold; }
        .news-title { font-size: 1.1rem; margin: 0 0 10px 0; line-height: 1.4; }
        .news-snippet { font-size: 0.9rem; color: #ccc; margin-bottom: 15px; flex-grow: 1; }
        .news-link { 
            color: white; 
            background-color: var(--accent-blue);
            padding: 8px 12px;
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 4px;
            text-align: center;
            align-self: flex-start;
            font-size: 0.9rem;
        }
        .news-link:hover { background-color: #008ecc; }

        /* Carte Boutique */
        .shop-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
            position: relative;
        }
        .rarity-bm { border-bottom: 4px solid #b400ff; }
        .rarity-exo { border-bottom: 4px solid #ff0000; }
        .rarity-imp { border-bottom: 4px solid #ff7f00; }

        .shop-img-box {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .shop-credits {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .loading { text-align: center; font-size: 1.5rem; color: var(--text-secondary); width: 100%; grid-column: 1 / -1; }

    </style>
</head>
