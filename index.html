<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Hub - Actus & Boutique</title>
    <style>
        :root {
            --bg-color: #0f1923;
            --card-bg: #1c252e;
            --accent-blue: #00a8ff;
            --accent-orange: #ff7f00;
            --text-main: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #0044aa, #aa4400);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        header h1 { margin: 0; text-transform: uppercase; letter-spacing: 2px; font-style: italic; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation des onglets */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .tab-btn.active, .tab-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }

        /* Section Grille */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            display: none; /* Cach√© par d√©faut */
        }

        .grid.active { display: grid; }

        /* Carte Actu */
        .news-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            border-bottom: 4px solid var(--accent-blue);
        }
        .news-card:hover { transform: translateY(-5px); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-content { padding: 15px; }
        .news-date { color: var(--accent-orange); font-size: 0.9rem; margin-bottom: 5px; }
        .news-title { font-size: 1.1rem; margin: 0 0 10px 0; }
        .news-link { color: var(--accent-blue); text-decoration: none; font-weight: bold; }

        /* Carte Boutique */
        .shop-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
            position: relative;
        }
        .rarity-bm { border-bottom: 4px solid #b400ff; } /* Black Market */
        .rarity-exo { border-bottom: 4px solid #ff0000; } /* Exotic */
        .rarity-imp { border-bottom: 4px solid #ff7f00; } /* Import */

        .shop-img-box {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .shop-credits {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .loading { text-align: center; font-size: 1.5rem; color: var(--text-secondary); }

    </style>
</head>
<body>

    <header>
        <h1>üèéÔ∏è Rocket League Central</h1>
    </header>

    <div class="container">
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('news')">üì∞ Actualit√©s</button>
            <button class="tab-btn" onclick="showTab('shop')">üõí Boutique du jour</button>
        </div>

        <div id="news-grid" class="grid active">
            <div class="loading">Chargement des actus...</div>
        </div>

        <div id="shop-grid" class="grid">
            </div>

    </div>

    <script>
        // --- GESTION DES ONGLETS ---
        function showTab(tabName) {
            document.querySelectorAll('.grid').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName + '-grid').classList.add('active');
            // Trouver le bouton correspondant (simplifi√©)
            event.target.classList.add('active');
        }

        // --- 1. RECUPERER LES ACTUS (RSS) ---
        // On utilise rss2json pour convertir le flux RSS officiel en JSON lisible
        const RSS_URL = 'https://www.rocketleague.com/rss.xml'; // URL exemple (souvent changeante)
        // Note: Rocket League change souvent son RSS. Si celui-ci casse, on utilise un proxy g√©n√©rique.
        
        async function fetchNews() {
            try {
                // On utilise un service tiers gratuit pour lire le RSS sans blocage
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.rocketleague.com%2Frss.xml`);
                const data = await response.json();
                
                const container = document.getElementById('news-grid');
                container.innerHTML = ''; // Vider le chargement

                if(data.items) {
                    data.items.slice(0, 9).forEach(item => { // Prendre les 9 derni√®res
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        
                        // Image par d√©faut si pas d'image dans le flux
                        const imgUrl = item.thumbnail || 'https://upload.wikimedia.org/wikipedia/commons/e/e0/Rocket_League_coverart.jpg';

                        card.innerHTML = `
                            <img src="${imgUrl}" alt="News Image">
                            <div class="news-content">
                                <div class="news-date">${item.pubDate.split(' ')[0]}</div>
                                <h3 class="news-title">${item.title}</h3>
                                <a href="${item.link}" target="_blank" class="news-link">Lire l'article &rarr;</a>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                document.getElementById('news-grid').innerHTML = '<p>Impossible de charger les actus pour le moment.</p>';
            }
        }

        // --- 2. SIMULATION BOUTIQUE (API PRIV√âE) ---
        // Comme l'API boutique est priv√©e, voici comment on structure les donn√©es manuellement
        // Pour le rendre automatique, il faut un Backend Node.js connect√© √† une API tierce.
        const shopData = [
            { name: "Fennec (Titanium White)", type: "Car Body", rarity: "imp", price: 800, img: "https://static.wikia.nocookie.net/rocketleague/images/6/63/Fennec_body_icon.png" },
            { name: "Zomba", type: "Wheels", rarity: "exo", price: 700, img: "https://static.wikia.nocookie.net/rocketleague/images/8/88/Zomba_wheel_icon.png" },
            { name: "Dissolver", type: "Decal", rarity: "bm", price: 2000, img: "https://static.wikia.nocookie.net/rocketleague/images/c/c7/Dissolver_decal_icon.png" },
            { name: "Dueling Dragons", type: "Goal Explosion", rarity: "bm", price: 2000, img: "https://static.wikia.nocookie.net/rocketleague/images/c/c9/Dueling_Dragons_goal_explosion_icon.png" }
        ];

        function loadShop() {
            const container = document.getElementById('shop-grid');
            
            shopData.forEach(item => {
                const div = document.createElement('div');
                div.className = `shop-card rarity-${item.rarity}`;
                div.innerHTML = `
                    <div class="shop-img-box">
                        <img src="${item.img}" alt="${item.name}" style="max-width:80%; max-height:80%;">
                    </div>
                    <h3>${item.name}</h3>
                    <p style="color:#aaa; font-size:0.9rem;">${item.type}</p>
                    <div class="shop-credits">¬© ${item.price}</div>
                `;
                container.appendChild(div);
            });
        }

        // Lancement au d√©marrage
        fetchNews();
        loadShop();

    </script>
</body>
</html>
